{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'homepage:home' %}">Nav</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'homepage:home' %}">Главная<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="{% url 'users:user_list' %}">Пользователи</a>
      </li>
    </ul>
    {% if request.user.is_authenticated %}
    <form class="form-inline my-2 my-lg-0">
      {% if user.avatar %}
      <img style="clip-path: circle();" width="30px" src="{{ user.avatar.url }}">
      {% endif %}
      {{ user.username }}
      <a class="nav-link active" href="{% url 'users:profile' %}">Профиль</a>
      <a>/</a>
      <a class="nav-link active" href="{% url 'logout' %}">Выход</a>
    </form>
    {% else %}
    <form class="form-inline my-2 my-lg-0">
      <a class="nav-link active" href="{% url 'login' %}">Логин</a>
      <a>/</a>
      <a class="nav-link active" href="{% url 'sign_up' %}">Регистрация</a>
    </form>
    {% endif %}
  </div>
</nav>
