{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Аккаунт {{ user }}:</h1>
{{ user.first_name }}
{{ user.last_name }}
{% if user.avatar %}
    <img src="{{ user.get_image_400x400.url }}">
{% else %}
    <img src="{% static 'user.jpg' %}" width="400" height="400">
{% endif %}
{% endblock content %}
