{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Регистрация{% endblock title %}
{% block head %}
    <link rel="stylesheet" href="{% static 'signup.css' %}">
{% endblock head %}
{% block content %}
    <div class="card">
        <div class="card-header">
            Регистрация
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
        </div>
    </div>
{% endblock content %}
