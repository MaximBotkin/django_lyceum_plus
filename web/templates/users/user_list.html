{% extends 'base.html' %}
{% load static %}
{% block content %}
{% for user in users %}

<p>Пользователь: {{ user.username }}</p>
{% if user.avatar %}
    <img src="{{ user.get_image_100x100.url }}">
{% else %}
    <img src="{% static 'user.jpg' %}" width="100" height="100">
{% endif %}




<ul> 
    <li>Почта: {{ user.email }}</li>
    <li>Описание: {{ user.description|truncatewords:9 }}</li>
</ul>
    
{% endfor %}
{% endblock content %}
